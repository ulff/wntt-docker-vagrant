services:
    sonata.media.admin.media.manager:
        class: Sonata\MediaBundle\Admin\Manager\DoctrineMongoDBManager
        arguments: [@doctrine_mongodb, @sonata.media.manager.media]

    sonata.admin.event:
        class: Sysla\WeNeedToTalk\WnttAdminBundle\Admin\EventAdmin
        tags:
            - { name: sonata.admin, manager_type: doctrine_mongodb, group: api.content, label: "Events" }
        arguments:
            - ~
            - Sysla\WeNeedToTalk\WnttApiBundle\Document\Event
            - ~
        calls:
            - [ setTranslationDomain, [SyslaWeNeedToTalkWnttAdminBundle]]

    sonata.admin.category:
        class: Sysla\WeNeedToTalk\WnttAdminBundle\Admin\CategoryAdmin
        tags:
            - { name: sonata.admin, manager_type: doctrine_mongodb, group: api.content, label: "Categories" }
